<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Sinewave from ESP32</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    #timestamp {
      margin: 10px 0;
      color: #666;
      font-size: 14px;
    }
    #chart-container {
      width: 90%;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <h1>üì° Live Sinewave from ESP32</h1>
  <div id="timestamp">Waiting for data...</div>
  <div id="chart-container">
    <canvas id="sineChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('sineChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array.from({ length: 100 }, (_, i) => i),
        datasets: [{
          label: 'Sinewave',
          data: Array(100).fill(0),
          borderColor: '#007bff',
          backgroundColor: 'rgba(0, 123, 255, 0.1)',
          fill: true,
          tension: 0.3,
          pointRadius: 0
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          y: {
            min: -1.2,
            max: 1.2,
            title: {
              display: true,
              text: 'Amplitude'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Sample Index'
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            labels: {
              color: '#333'
            }
          }
        }
      }
    });

    async function fetchData() {
      try {
        const res = await fetch('/data');
        const json = await res.json();

        if (json.sine && Array.isArray(json.sine)) {
          const sineData = json.sine.map(Number);
          chart.data.datasets[0].data = sineData;
          chart.update();
          document.getElementById('timestamp').textContent = "Last updated: " + json.timestamp;
        } else {
          throw new Error("Malformed sine data");
        }
      } catch (e) {
        console.error("Fetch error:", e);
        document.getElementById('timestamp').textContent = "‚ö†Ô∏è Error fetching data.";
      }
    }

    setInterval(fetchData, 1000); // Refresh every 1s
  </script>
</body>
</html>
